<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lilly Liu</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function loadLeftPanel() {
            fetch('panel-left.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('left-panel').innerHTML = data;
            });
        }
    </script>
</head>
<body onload="loadLeftPanel();">
    
    <header class="header">
        <div class="nav-buttons">
            <button class="nav-button" onclick="window.location.href='index.html'">About</button>
            <button class="nav-button" onclick="window.location.href='research.html'">Research</button>
            <button class="nav-button" onclick="window.location.href='experience.html'">Experience</button>
        </div>
    </header>
    <div class="main-content">
        <div class="panel panel-left" id="left-panel">
        </div>
        <div class="panel panel-right">
        </div>
    </div>
</body>
</html>
